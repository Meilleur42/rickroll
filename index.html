<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="alternate" hreflang="pl-PL" href="https://www.rockstargames.com/pl/gta-v">
  <title>Grand Theft Auto VI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="header">
  <div class="nav__links"  id="fade-out">
  <img class="nav__img" src="./accets/img/logo.png" width="250">
    <a class="nav__link" onclick="HideMenuOne()">GTA Online <img src="./accets/img/svg/arrow.svg"></a>
    <a class="nav__link" onclick="HideMenuTwo()">Story <img src="./accets/img/svg/arrow.svg"></a>
    <a class="nav__link" onclick="HideMenuThree()">Community <img src="./accets/img/svg/arrow.svg"></a>
    <a class="nav__link" id="rickroll">Support <img src="./accets/img/svg/transfer.svg"></a>
    <button id="RickrollButton">
      <span>BUY NOW</span>
    </button>
  </div>
  </section>
  <section class="mine">
    <div class="menu">
    <div class="menu_one" id="menu_one">
      <button class="menu_button" >Discover</button>
      <button class="menu_button" >Carrer Progress</button>
      <button class="menu_button" >My Character</button>
      <button class="menu_button" >Jobs</button>
      <button class="menu_button" >Guides</button>
      <button class="menu_button" >License Plate Creator</button>
    </div>
    <div class="menu_two" id="menu_two">
      <button class="menu_button" >Stats</button>
      <button class="menu_button" >Missions</button>
      <button class="menu_button" >Checklist</button>
      <button class="menu_button" >Accomplishments</button>
    </div>
    <div class="menu_three" id="menu_three">
      <button class="menu_button" >Jobs</button>
      <button class="menu_button" >Crews</button>
      <button class="menu_button" >Photos</button>
      <button class="menu_button" >Videos</button>
      <button class="menu_button" >Communitiys GuideLines</button>
    </div>
  </div>
  <div class="mine_img">
    <img class="mine_logo" src="./accets/img/logo_mine.png" width="300px">
    <img class="mine_background" src="./accets/img/background.png" alt="background" width="100%">
    <div class="mine_text"  id="fade-out">
        <h1>𝐍𝐨𝐰 𝐚𝐯𝐚𝐢𝐥𝐚𝐛𝐥𝐞 𝐟𝐨𝐫 𝐏𝐒𝟓 𝐚𝐧𝐝 𝐗𝐛𝐨𝐱 𝐒𝐞𝐫𝐢𝐞𝐬 𝐗|𝐒</h1>
        <p>𝐄𝐱𝐩𝐞𝐫𝐢𝐞𝐧𝐜𝐞 𝐞𝐧𝐭𝐞𝐫𝐭𝐚𝐢𝐧𝐦𝐞𝐧𝐭 𝐛𝐥𝐨𝐜𝐤𝐛𝐮𝐬𝐭𝐞𝐫𝐬, 𝐆𝐫𝐚𝐧𝐝 𝐓𝐡𝐞𝐟𝐭 𝐀𝐮𝐭𝐨 𝐕𝐈 𝐚𝐧𝐝 𝐆𝐓𝐀 𝐎𝐧𝐥𝐢𝐧𝐞.</p>
    </div>
</div>
<div id="fade-out">
  <div id="content" >
    <button id="RickRollButton">
      <span>BUY NOW</span>
    </button>
    <button id="trailerButton">
      <span>WATCH THE TRAILER</span>
    </button>
  </div>
</div>
  </section>

  <script src="index.js"></script>
</body>
</html>
